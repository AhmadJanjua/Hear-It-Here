{% extends 'templates/base.html' %}

{% block content %}
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <h2><a href="{% url 'forum:posts' category_id=category.id %}">{{ category.description }}</a></h2>
            {% empty %}
            <p>No comments yet.</p>
        {% endfor %}
    </ul>
{% endblock %}
